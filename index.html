<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Graphs</title>
  <!-- Load Plotly.js from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    #myGraph { width: 100%; max-width: 800px; height: 500px; }
  </style>
</head>
<body>
  <h1>My Interactive Graph</h1>
  <div id="myGraph"></div>

  <script>
    // Sample data for the graph
    const trace = {
      x: [1, 2, 3, 4, 5],
      y: [10, 15, 13, 17, 22],
      type: 'scatter'
    };
    const data = [trace];

    const layout = {
      title: 'Example Plotly Graph',
      xaxis: { title: 'X-axis' },
      yaxis: { title: 'Y-axis' }
    };

    Plotly.newPlot('myGraph', data, layout);
  </script>
</body>
</html>
